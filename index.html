<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="js/script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Book Finder</title>
  </head>
  <body>
    <div class="my-container">
      <div class="container">
        <main>
          <div class="py-5 text-center">
            <i class="fas fa-book fa-3x"></i>
            <h2 class="my-2">Book Finder</h2>
            <p class="lead">
              Search for books by entering a Title, Author, etc.
            </p>
          </div>

          <div class="row g-5 d-flex justify-content-center">
            <div class="col-md-7 col-lg-8">
              <form class="needs-validation" novalidate="">
                <div class="row g-3">
                  <div class="col-sm-12">
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="Search"
                      value=""
                      required
                    />
                    <div class="invalid-feedback">
                      
                    </div>
                  </div>


                <button class="w-100 btn btn-success btn-lg" type="submit">
                  Submit
                </button>
                
              </form>
            </div>
          </div>
          
        </main>

        <div class="album py-5">
          <div class="container">
            <div class="my-spinner spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 books-container">
          
              
            
         
            </div>
          </div>
        </div>


        <footer class="my-5 pt-5 text-muted text-center text-small">
          <p class="mb-1">Build by Cudi</p>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
